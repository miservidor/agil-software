<div class="titular">
  <h2>Clients</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="lista" *ngFor="let item of listaclients | async">
        <div class="col-sm-10">{{item.namecli}} {{item.citycli}}</div>
        <div class="col-sm-1">
          <i class="material-icons" style="font-size:16px !important;">create</i>
        </div>
        <div class="col-sm-1">
          <i class="material-icons" style="font-size:16px !important;">delete</i>
        </div>
      </div>
</div>
    <div class="col-sm-6">

          <div class="form-group">
            <label for="idcli">ID</label>
            <input type="text" class="form-control" id="idcli" [(ngModel)]="idcli" name="idcli" placeholder="idcli" aria-describedby="sizing-addon1">
          </div>
          <div class="form-group">
            <label for="namecli">Nombre / Empresa</label>
            <input type="text" class="form-control" id="namecli" [(ngModel)]="namecli" name="namecli" placeholder="Nombre" aria-describedby="sizing-addon1">
          </div>
          <div class="form-group">
            <label for="addresscli">Direccion</label>
            <input type="text" class="form-control" id="addresscli" [(ngModel)]="addresscli" name="addresscli" placeholder="Direccion" aria-describedby="sizing-addon1">
          </div>
          <div class="form-group">
            <label for="citycli">Ciudad</label>
            <input type="text" class="form-control" id="citycli" [(ngModel)]="citycli" name="citycli" placeholder="Ciudad" aria-describedby="sizing-addon1">
          </div>
          <div class="form-group">
            <label for="phonecli">Telefono</label>
            <input type="text" class="form-control" id="phonecli" [(ngModel)]="phonecli" name="phonecli" placeholder="Telefono" aria-describedby="sizing-addon1">
          </div>
        

           <button type="text" (click)="AddclientTest();">Enviar</button>
    </div>
  </div>
</div>
